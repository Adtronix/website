<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px 0;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            position: relative;
        }
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #e74c3c, #f39c12, #27ae60);
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .sidebar-logo {
            width: 56px;
            height: 56px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 12px;
            background: #fff3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .company-name {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .sidebar ul li.active {
            background: linear-gradient(90deg, #3498db 60%, #764ba2 100%);
            color: #fff;
            font-weight: 700;
            border-radius: 0 20px 20px 0;
            box-shadow: 2px 0 8px rgba(52,152,219,0.08);
        }
        .sidebar ul li:hover {
            background: linear-gradient(90deg, rgba(52, 152, 219, 0.2), transparent);
            transform: translateX(10px);
        }
        .sidebar ul li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #3498db;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        .sidebar ul li.active::before,
        .sidebar ul li:hover::before {
            transform: scaleY(1);
        }
        .content {
            background: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .header div {
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        .header div:first-child {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        .header div:not(:first-child) {
            background: #f8f9fa;
            color: #666;
            border: 2px solid transparent;
        }
        .header div:not(:first-child):hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .header-icons {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        .header-icon {
            font-size: 22px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .header-icon:hover {
            background: #f0f0f0;
        }
        .asset-form-section {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            padding: 32px 40px;
            max-width: 700px;
            margin: 0 auto;
        }
        .add-asset-link {
            color: #3498db;
            font-weight: 600;
            font-size: 18px;
            text-decoration: underline;
            display: block;
            margin-bottom: 28px;
        }
        .asset-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .form-row label {
            flex: 0 0 180px;
            font-weight: 500;
            color: #333;
        }
        .form-row input[type="text"],
        .form-row input[type="date"],
        .form-row select {
            flex: 1;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            background: #f8f9fa;
        }
        .form-row input[readonly] {
            background: #e9ecef;
            color: #888;
        }
        .form-actions {
            display: flex;
            gap: 18px;
            margin-top: 18px;
        }
        .save-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .save-btn:hover {
            background: linear-gradient(135deg, #219150, #27ae60);
        }
        .cancel-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cancel-btn:hover {
            background: #c0392b;
        }
        .add-asset-box {
            margin-top: 32px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
            transition: background 0.2s, transform 0.2s;
        }
        .add-asset-box:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <!-- CSS -->
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- JS -->
    <script src="./js/scripts.js"></script>
    <!-- Images: update any <img src="..."> to use url_for('static', filename='...') -->
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo-container">
            <a href="./index.html"><img src="./assets/adtronix.png" alt="Adtronix Logo" class="sidebar-logo"></a>
            <div class="company-name">ADTRONIX</div>
        </div>
        <ul>
            <li><a href="dash1.html" style="color:inherit;text-decoration:none;">üè† Home</a></li>
            <li><a href="dash2.html" style="color:inherit;text-decoration:none;">üì¶ Item</a></li>
            <li class="active"><a href="dash3.html" style="color:inherit;text-decoration:none;">üè∑Ô∏è Asset</a></li>
            <li><a href="dash4.html" style="color:inherit;text-decoration:none;">üíº Transaction</a></li>
            <li><a href="dash5.html" style="color:inherit;text-decoration:none;">üìã Inventory</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <div>üìà Dashboard</div>
            <div class="header-icons">
                <span class="header-icon" aria-label="Settings">‚öôÔ∏è</span>
                <span class="header-icon" aria-label="User Management">üë•</span>
                <span class="header-icon" aria-label="Profile">üë§</span>
                <span class="header-icon" aria-label="Logout">üö™</span>
                {% if picture and email %}
                <span style="display:flex;align-items:center;gap:0.5em;margin-left:1.5em;">
                  <img src="{{ picture }}" alt="Profile" style="width:36px;height:36px;border-radius:50%;border:2px solid #764ba2;object-fit:cover;">
                  <span style="font-size:1rem;color:#764ba2;font-weight:600;">{{ email }}</span>
                </span>
                {% endif %}
            </div>
        </div>
        <div class="asset-form-section">
            <a href="#" class="add-asset-link">View Asset</a>
            <form class="asset-form">
                <div class="form-row">
                    <label>AssetID</label>
                    <input type="text" value="AD0000001" readonly>
                </div>
                <div class="form-row">
                    <label>Item Name</label>
                    <input type="text" value="Tshirt-Solid" readonly>
                </div>
                <div class="form-row">
                    <label>Item Nature</label>
                    <input type="text" value="Inventory" readonly>
                </div>
                <div class="form-row">
                    <label>Item Category</label>
                    <input type="text" value="Men" readonly>
                </div>
                <div class="form-row">
                    <label>Item Type</label>
                    <input type="text" value="Pure Cotton" readonly>
                </div>
                <div class="form-row">
                    <label>TagID</label>
                    <input type="text" value="TG00000001" readonly>
                </div>
                <div class="form-row">
                    <label>Location</label>
                    <input type="text" value="Wazirabad, Delhi" readonly>
                </div>
            </form>
            <div class="add-asset-box" onclick="alert('Add Asset Clicked!')">+ Add Asset</div>
        </div>
    </div>
</div>
</body>
</html>
