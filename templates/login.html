<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADTRONIX - Sign In</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
  <!-- CSS -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
  <!-- JS -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <!-- Images: update any <img src="..."> to use url_for('static', filename='...') -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: stretch;
      position: relative;
      background: linear-gradient(120deg, #e3f0ff 0%, #b3d8f8 100%);
      font-family: 'Inter', Arial, sans-serif;
      overflow-x: hidden;
    }
    .left-banner {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 5vw;
      background: none;
      z-index: 1;
      min-width: 0;
    }
    .rfid-big-text {
      font-family: 'Playfair Display', serif;
      font-size: 4vw;
      font-weight: 700;
      color: #1976d2;
      letter-spacing: 0.12em;
      line-height: 2.1;
      white-space: pre-line;
      user-select: none;
      margin: 0;
      padding: 0;
      word-break: break-word;
      text-shadow: 0 2px 8px rgba(25,118,210,0.08);
    }
    .right-login {
      flex: 0 1 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 420px;
      max-width: 100vw;
      z-index: 2;
      background: none;
    }
    .login-container {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 40px rgba(25,118,210,0.13);
      padding: 4rem 3.5rem 3rem 3.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 380px;
      max-width: 90vw;
      z-index: 2;
    }
    .logo-img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      background: #fff;
      padding: 0.5rem;
    }
    .adtronix-title {
      font-size: 2.8rem;
      font-weight: 900;
      color: #1976d2;
      letter-spacing: 0.12em;
      margin-bottom: 2.2rem;
      text-align: center;
      text-shadow: 0 2px 8px rgba(25,118,210,0.08);
    }
    .google-btn {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      background: #fff;
      color: #444;
      border: 1.5px solid #b3d8f8;
      border-radius: 10px;
      padding: 1rem 2.2rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 12px rgba(25,118,210,0.10);
      margin-top: 0;
    }
    .google-btn:hover {
      box-shadow: 0 4px 24px rgba(25,118,210,0.18);
      transform: translateY(-2px) scale(1.03);
    }
    .google-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 900px) {
      .rfid-big-text {
        font-size: 6vw;
        text-underline-offset: 10px;
      }
      .left-banner {
        padding-left: 2vw;
      }
      .right-login {
        min-width: 320px;
        flex: 1 1 100vw;
      }
      .login-container {
        min-width: 0;
        padding: 2rem 1rem 1.5rem 1rem;
      }
      .logo-img {
        width: 70px;
        height: 70px;
      }
      .adtronix-title {
        font-size: 1.7rem;
      }
    }
    @media (max-width: 700px) {
      body {
        flex-direction: column;
        align-items: stretch;
      }
      .left-banner {
        align-items: center;
        justify-content: flex-end;
        padding-left: 0;
        min-height: 120px;
        padding-top: 2.5rem;
      }
      .rfid-big-text {
        font-size: 2.1rem;
        text-align: center;
        text-underline-offset: 6px;
      }
      .right-login {
        min-width: 0;
        width: 100vw;
        justify-content: flex-start;
        margin-top: 0.5rem;
      }
      .login-container {
        min-width: 0;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="left-banner">
    <div class="rfid-big-text">RFID
SOLUTIONS
JUST FOR YOU</div>
  </div>
  <div class="right-login">
    <div class="login-container">
      <img src="{{ url_for('static', filename='adtronix.png') }}" alt="Adtronix Logo" class="logo-img">
      <div class="adtronix-title">ADTRONIX</div>
      <button class="google-btn" onclick="window.location.href='{{ url_for('login') }}'">
        <span class="google-icon">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </span>
        <span>Sign in with Google</span>
      </button>
    </div>
  </div>
</body>
</html>
